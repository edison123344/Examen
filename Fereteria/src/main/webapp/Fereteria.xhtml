<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="icon" type="image/png" sizes="16x16"
		href="plugins/images/favicon.png" />
	<title>Prueva</title>
	<link href="html/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link
		href="plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.css"
		rel="stylesheet" />
	<link href="html/css/animate.css" rel="stylesheet" />
	<link href="html/css/style.css" rel="stylesheet" />
	<link href="html/css/colors/default.css" id="theme" rel="stylesheet" />
</h:head>
<h:body class="fix-header">
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
        </svg>
    </div>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-static-top m-b-0">
            <div class="navbar-header">
                <div class="top-left-part">
                            <!--This is dark logo icon--><img src="../plugins/images/admin-logo.png" alt="home"
                                class="dark-logo" />
                            <!--This is light logo icon--><img src="../plugins/images/admin-logo-dark.png" alt="home"
                                class="light-logo" />     
                </div>
          
                <ul class="nav navbar-top-links navbar-right pull-right">
                    <li>
                        <a class="nav-toggler open-close waves-effect waves-light hidden-md hidden-lg"
                            href="javascript:void(0)"><i class="fa fa-bars"></i></a>
                    </li>
                    <li>
              
                    </li>
                    <li>
                        <a class="profile-pic" href="#"> <b class="hidden-xs">ListaProveores</b></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav slimscrollsidebar">
                <div class="sidebar-head">
                    <h3><span class="fa-fw open-close"><i class="ti-close ti-menu"></i></span> <span
                            class="hide-menu">Nabegacion</span></h3>
                </div>
                    
            </div>
        </div>
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row bg-title">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
       
                    </div>
                    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                     
                        <ol class="breadcrumb">
                            <li> <h:outputLink  value ="#{navegacionAdministradorBean.AgrearUsuario()}" > Inicio</h:outputLink> </li>
                            <li class="active"> <h:outputLink value ="#{navegacionAdministradorBean.listarTaza()}" > listar</h:outputLink> 
                    </li>
                        </ol>
                    </div>
                </div>
                
                <div class="row">
                      <div class="white-box">
                         <h3 class="box-title">
							<h:form class="form-horizontal form-material" id="frm">
				                     <div class="table-responsive">
                          
				                     <h:dataTable class="table"  id="detalle" value="#{pedidoProductoBeans.productos}"  var="producto">
				                      <h:column>
                                        <f:facet name="header">Id</f:facet>
                                        <label class="col-md-12">#{producto.codigo}</label>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Producto</f:facet>
                                        <label >#{producto.nombreProducto}</label>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Provedro</f:facet>
                                        <label >#{producto.provedor.nombreProbedor}</label>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Estok</f:facet>
                                        <label>#{producto.stok}</label>
                                    </h:column> 
                                            <h:column>
                                        <f:facet name="header">Accion</f:facet>
                                        <h:commandButton action="#{pedidoProductoBeans.Solisitud()(producto.codigo)}" value="Solisitar Pedido" />
                                        
                                    </h:column>                              
									</h:dataTable>
                              
                                </div> 
                                <div class="col-sm-12">
                                       <h:commandButton class="btn btn-success" action="#{}" value="listar" />
                                </div>
								
							</h:form>
						</h3>
                    </div>
                </div>
            </div>
           
            <footer class="footer text-center"> 2020 &copy; Banco.com </footer>
        </div>
    </div>
    <!-- /#wrapper -->
    <!-- jQuery -->
    <script src="plugins/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Menu Plugin JavaScript -->
    <script src="plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js"></script>
    <!--slimscroll JavaScript -->
    <script src="html/js/jquery.slimscroll.js"></script>
    <!--Wave Effects -->
    <script src="html/js/waves.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="html/js/custom.min.js"></script>
</h:body>

</html>
